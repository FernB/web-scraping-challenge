<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
        <div class="col-md-12">
          <h4 class="heading">{{app_data.news_title}}</h4>
          <small> {{app_data.news_p}}</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <h4 class="heading">Featured Mars Image</h4>
          <img src="{{app_data.feature_image}}" class="img-fluid" alt="Feature Image"> 
        </div>
        <div class="col-md-6">

          {{app_data.data_table|safe}}

             
        </div>
    </div>

    <div class = "row">
      <h3>Mars Hemispheres</h3>
      {% for image in app_data.hemispheres %}
      <div class="col-md-4">
     
        <img src="{{image.img_url}}" class="img-fluid" alt="Feature Image"> 
        <!-- {{image.img_url}} -->
      </div>
      {% endfor %}





    </div>


  </div>

</body>

</html>
